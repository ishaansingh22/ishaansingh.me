<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ishaan Singh - Landing Page</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #222;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #1DA1F2; /* Default to Twitter Blue */
            margin: 0 10px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        .social-links a.linkedin {
            color: #0077B5; /* LinkedIn Blue */
        }
        .social-links a:hover {
            color: #555;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px 30px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .social-links a {
                font-size: 1em;
                margin: 0 5px;
            }
        }
    </style>
</head>
